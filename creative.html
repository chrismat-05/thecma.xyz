    <style>
        :root {
            --gradient: linear-gradient(90deg, #ffcc00, #ff9900, #ff6600);
            --white: #ffffff;
            --light-white: rgba(255, 255, 255, 0.8);
            --dark-bg: #000000;
            --button-bg: #0e0e0e;
            --divider: rgba(255, 255, 255, 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-color: var(--dark-bg);
            color: var(--white);
            min-height: 100vh;
            font-family: 'Montserrat', sans-serif;
            display: flex;
            flex-direction: column;
        }

        .container {
            width: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 40px;
        }

        /* Header */
        header {
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            background-color: #000;
            padding: 20px 0;
        }

        .header-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
    font-size: 28px;
    font-weight: bold;
    background: var(--gradient);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    font-family: 'Playfair Display', serif;
    letter-spacing: 1px;
}

        nav ul {
            list-style: none;
            display: flex;
            gap: 20px;
        }

        nav a {
    color: var(--white);
    text-decoration: none;
    position: relative;
    padding-bottom: 8px;
    font-family: 'Montserrat', sans-serif;
    font-weight: 500;
    font-size: 16px;
    letter-spacing: 0.5px;
    transition: color 0.3s ease; /* Optional: smooth color change */
}

nav a::after {
    content: '';
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 2px;
    background: var(--gradient);
    transform: scaleX(0); /* Start with the underline invisible */
    transform-origin: bottom right;
    transition: transform 0.3s ease; /* Add transition to the underline */
}

nav a:hover::after,
nav a.active::after {
    transform: scaleX(1); /* On hover or active, the underline will grow */
    transform-origin: bottom left; /* Set the origin for the growing underline */
}


        .header-divider {
    height: 1px;
    background-color: var(--divider);
    width: 100%;
    margin-top: 25px;
}

        /* Main */
        main {
            flex: 1;
            margin-top: 120px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .coming-soon {
            max-width: 90%;
            max-height: 600px;
            object-fit: contain;
        }

        /* Footer */
        footer {
            background-color: #000;
            margin-top: 40px;
        }

        .footer-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 0;
            flex-wrap: wrap;
        }

        .footer-logo {
    font-size: 24px;
    font-weight: bold;
    background: var(--gradient);
    -webkit-background-clip: text;
    background-clip: text;
    -webkit-text-fill-color: transparent;
    margin-bottom: 8px;
    font-family: 'Playfair Display', serif;
}

        .footer-text {
    color: var(--white);
    font-size: 16px;
    font-weight: 500;
}

        .social-icons {
            display: flex;
            gap: 15px;
        }

        .social-icon {
            width: 36px;
            height: 36px;
            transition: all 0.3s ease;
            filter: brightness(0.8);
        }

        .social-icon:hover {
            filter: brightness(1.5);
            transform: translateY(-5px);
        }

        .footer-divider {
    height: 1px;
    background-color: var(--divider);
    width: 100%;
    margin-bottom: 40px;
}
        .footer-bottom-divider {
            height: 1px;
            background-color: var(--divider);
            width: 100%;
			max-width: 1200px;
            margin: 30px auto;
        }
		.copyright {
            text-align: center;
            color: var(--light-white);
            font-size: 14px;
            font-weight: 500;
        }
    </style>
</head>
